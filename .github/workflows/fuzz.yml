# https://gitlab.com/gitlab-org/security-products/analyzers/fuzzers/jsfuzz

name: Fuzz

on:
  push:
    branches:
    - main
  pull_request:
  workflow_dispatch:

jobs:
  fuzzing:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        cache: npm
        node-version: "18"

    - run: npm ci
    - run: npm run test:fuzz
